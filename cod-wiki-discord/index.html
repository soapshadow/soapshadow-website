<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Official site of Soap Shadow.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Call of Duty Wiki Discord - Soap Shadow</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="../css/material.min.css">
    <script defer src="../js/material.min.js"></script>

    <!-- Card view -->
    <style>
        .card-wide.mdl-card {
            width: max-content;
        }
        
        .card-wide>.mdl-card__title {
            color: #fff;
            height: 176px;
            background: black;
        }
    </style>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Call of Duty Wiki Discord</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="./cod-wiki-discord/index.html">Neo Metal Silver</a>
                    <a class="mdl-navigation__link" href="./cod-wiki-discord/index.html">URL</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Navigation</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="./cod-wiki-discord/index.html">Neo Metal Silver</a>
                <a class="mdl-navigation__link" href="./cod-wiki-discord/index.html">URL</a>
            </nav>
        </div>
        <main class="mdl-layout__content" style="margin: 16px;">
            <div class="page-content">
                &nbsp;&nbsp;
                <div class="card-wide mdl-card mdl-shadow--6dp" style="margin: auto; min-width:50%;">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" style="font-family: 'Rubik', sans-serif;">Bot commands help</h2>
                    </div>
                    <div class="mdl-card__supporting-text" style="font-family: 'Rubik', sans-serif;">
                        Click on one of the links to view help for bot commands.
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="font-family: 'Rubik', sans-serif;" href="./cod-wiki-discord/index.html">
                                Neo Metal Silver</a>
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="font-family: 'Rubik', sans-serif;" href="./cod-wiki-discord/index.html">
                                URL</a>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
